<ion-header>

  <ion-navbar>
    <ion-title>Aeropress Recipes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item class="recipe-part">
      <span class="recipe-element">Grind Time</span>
      <span class="recipe-selection">{{grind}}</span>
    </ion-item>
    <ion-item class="recipe-part">
      <span class="recipe-element">Water Weight</span>
      <span class="recipe-selection">{{water}}</span>
    </ion-item>
    <ion-item class="recipe-part">
      <span class="recipe-element">Bloom</span>
      <span class="recipe-selection">{{bloom}}</span>
    </ion-item>
  </ion-list>

  <div class="buttons">
    <button ion-button icon-only>
      <ion-icon name="logo-facebook"></ion-icon>
    </button>

    <button ion-button icon-only>
      <ion-icon name="logo-twitter"></ion-icon>
    </button>
  </div>
</ion-content>
